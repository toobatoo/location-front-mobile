<div class="row">
  <div class="container-calendar">

    <table class="table">
      <tr>
        <td>
          <div class="mdc-text-field mdc-text-field--disabled input-start-date">
            <input type="text" id="disabled-text-field" placeholder="Arrivée" class="mdc-text-field__input" disabled
              value="{{d_start}}">
            <div class="mdc-line-ripple"></div>
          </div>
        </td>
        <td rowspan="2" class="bloc-btn">
          <button (click)='validDate($event)' class="mdc-button mdc-button--dense mdc-button--unelevated mdc-ripple-upgraded">
            <span class="mdc-fab__label">Réserver</span>
          </button>
        </td>
      </tr>

      <tr>
        <td>
          <div class="mdc-text-field mdc-text-field--disabled input-stop-date">
            <input type="text" id="disabled-text-field" placeholder="Départ" class="mdc-text-field__input" disabled
              value="{{d_end}}">
            <div class="mdc-line-ripple"></div>
          </div>
        </td>
      </tr>
    </table>

    <div class="month">
      <ul>
        <li class="prev" (click)="initMonth('--')">&#10094;</li>
        <li class="next" (click)="initMonth('++')">&#10095;</li>
        <li>
          <span>{{ list_months[ _month ] }}</span><br>
          <span style="font-size:18px">{{ _year }}</span>
        </li>
      </ul>
    </div>

    <ul class="weekdays">
      <li>Lun</li>
      <li>Mar</li>
      <li>Mer</li>
      <li>Jeu</li>
      <li>Ven</li>
      <li>Sam</li>
      <li>Dim</li>
    </ul>

    <ul class="day">

      <li *ngFor="let prevDay of listDaysPrevMonth" class="prevDay">
        {{prevDay}}
      </li>

      <li *ngFor="let day of listDays; let i = index">
        <app-day [day]="day" [forbidden]="isBook[i]" (day_click)='getDayClicked(day, isBook[i])'>
        </app-day>
      </li>

      <li *ngFor="let nextDay of listDaysNextMonth" class="nextDay">
        {{nextDay}}
      </li>

    </ul>
  </div>

</div>
